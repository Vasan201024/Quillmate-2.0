<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Quillmate 2.0</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-900 via-purple-700 to-purple-900 text-white min-h-screen flex flex-col">

  <!-- Navigation -->
  <nav class="flex justify-between items-center px-8 py-6 relative z-10">
    <div class="text-3xl font-bold flex items-center gap-2">
      <img src="assets/logo2.png" alt="logo" class="w-10 h-10 rounded-full">
      <span>Quillmate 2.0</span>
    </div>
    <div class="hidden md:flex space-x-6 text-sm font-medium text-white/80">
      <a href="services.html" class="hover:text-white">Services</a>
      <a href="howitworks.html" class="hover:text-white">How it Works</a>
      <a href="order.html" class="hover:text-white">Order</a>
      <a href="contact.html" class="hover:text-white font-bold">Contact</a>
    </div>
    <button id="menuToggle" class="md:hidden text-white focus:outline-none">☰</button>
  </nav>

  <!-- Mobile Dropdown -->
  <div id="mobileMenu" class="hidden md:hidden px-8 pb-4 space-y-2 text-white/80 relative z-10">
    <a href="services.html" class="block">Services</a>
    <a href="howitworks.html" class="block">How it Works</a>
    <a href="order.html" class="block">Order</a>
    <a href="contact.html" class="block font-bold">Contact</a>
  </div>

  <!-- Contact Section -->
  <section class="flex-grow px-6 py-12 flex flex-col items-center justify-center">
    <div class="max-w-3xl w-full">
      <h1 class="text-4xl md:text-5xl font-bold text-center mb-6">Contact Us</h1>
      <p class="text-white/80 text-center mb-10">Got a question or need help with an order? Fill out the form below and we’ll get back to you soon.</p>

      <!-- Contact Form -->
      <form action="https://formspree.io/f/xjkwoklz" method="POST" class="glass p-8 rounded-xl space-y-6 shadow-xl">
        <div>
          <label class="block mb-2 font-medium">Name</label>
          <input type="text" name="name" placeholder="Your Name" required class="w-full p-3 rounded-lg bg-purple-800 text-white" />
        </div>

        <div>
          <label class="block mb-2 font-medium">Email</label>
          <input type="email" name="email" placeholder="you@example.com" required class="w-full p-3 rounded-lg bg-purple-800 text-white" />
        </div>

        <div>
          <label class="block mb-2 font-medium">Message</label>
          <textarea name="message" placeholder="Your message here..." rows="5" required class="w-full p-3 rounded-lg bg-purple-800 text-white"></textarea>
        </div>

        <button type="submit" class="bg-white text-purple-800 font-bold px-6 py-3 rounded-full hover:bg-purple-200 transition-all">
          Send Message
        </button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-purple-950 text-white/70 text-sm px-8 py-6">
    <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
      <div>&copy; 2025 Quillmate 2.0. All rights reserved.</div>
      <div class="space-x-4">
        <a href="mailto:quillmatee@gmail.com" class="hover:text-white">contact: quillmatee@gmail.com</a>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById("menuToggle").addEventListener("click", () => {
      const menu = document.getElementById("mobileMenu");
      menu.classList.toggle("hidden");
    });
  </script>

</body>
</html>
